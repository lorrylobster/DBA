    <p:dialog 
        header="Login-Dialog" 
        showEffect="fade" 
        modal="true" 
        resizable="false" 
        appendTo="@(body)" 
        widgetVar="dlglog"
        responsive="true">
        <h:form id="FORMLOG">
            <p:growl id="GROWL" showDetail="true" life="4000" />
            <p:panel id="PANLOG" header="Login"
                     style="width: 350px; margin: 0 auto;">
                <h:panelGrid 
                    id="PANGRIDLOG" 
                    columns="2" 
                    cellpadding="5">
                    <h:outputText value="Username" />
                    <p:inputText 
                        id="USERNAME" 
                        value="#{loginCdiBean.uname}">
                    </p:inputText>
                    <p:spacer /><p:spacer />	
                    <h:outputText value="Password" />
                    <p:password 
                        id="PWD" 
                        value="#{loginCdiBean.password}"
                        feedback="false">
                    </p:password>
                    <p:message for="PWD"/>
                </h:panelGrid>
                <h:panelGrid 
                    columns="1" 
                    cellpadding="10" 
                    width="100%">
                    <p:commandButton 
                        id="BTNLOGIN" 
                        action="#{loginCdiBean.loginProject}"
                        value="Login" 
                        update="FORMLOG"  
                        onclick="PF('dlglog').hide()" 
                        style="float: right;">
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </p:dialog>
    </body>
</html>
